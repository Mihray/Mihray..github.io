<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件绑定修饰符</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div> 
</body>
<script>
    const app=Vue.createApp({
        data(){
            return {
                counter:0,
            }
        },
        methods:{
            handleDivClick(){
                alert("divclick")
            },
            handleBtnClick(num,event){
                console.log(event)
                this.counter=this.counter+num;
            }
            
        },
        //事件修饰符.stop  .self .prevent .capture .once
        //按键修饰符： enter tab delete up down left right 
        //鼠标修饰符：left right middle
        //精确修饰符：exact
        //冒泡是从内到外，捕获是从外到内
        //<button @click.stop="handleBtnClick(2,$event)">button</button>
        //<div @click.self="handleDivClick">
        template:`
        <div>
            <div @click.self="handleDivClick">{{counter}}
              <button @click="handleBtnClick(2,$event)">button</button>
            </div>
        </div>
        `
    })
    const vm=app.mount('#root')
</script>
</html>
